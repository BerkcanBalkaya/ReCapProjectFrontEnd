<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Add Car</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="form-group mb-3">
            <input
              type="text"
              class="form-control"
              id="description"
              formControlName="description"
              placeholder="Car Name"
            />
          </div>
          <div class="form-group mb-3">
            <select
              [(ngModel)]="currentBrandId"
              class="form-select"
              aria-label="Default select example"
              type="number"
              formControlName="brandId"
            >
              <option selected value="-1" hidden disabled >Brands</option>
              <option [value]="brand.id" *ngFor="let brand of brands">
                {{ brand.name }}
              </option>
            </select>
          </div>
          <div class="form-group mb-3">
            <select
              [(ngModel)]="currentColorId"
              class="form-select"
              aria-label="Default select example"
              type="number"
              id="colorName"
              formControlName="colorId"
            >
              <option selected value="-1" hidden disabled>Colors</option>
              <option [value]="color.id" *ngFor="let color of colors">
                {{ color.name }}
              </option>
            </select>
          </div>
          <div class="form-group mb-3">
            <input
              type="number"
              class="form-control"
              id="modelYear"
              formControlName="modelYear"
              placeholder="Model Year"
            />
          </div>
          <div class="form-group mb-3">
            <input
              type="number"
              class="form-control"
              id="dailyPrice"
              formControlName="dailyPrice"
              placeholder="Daily Price"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-dark" (click)="backToList()">
          Back To List
        </button>
        <button
          class="btn btn-fill btn-success"
          (click)="add()"
          style="float: right"
        >
          Add Car
        </button>
      </div>
    </div>
  </div>
</div>
