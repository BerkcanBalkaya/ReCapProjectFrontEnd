<div class="row mb-3">
  <div class="col-md-2">
    <select
      [(ngModel)]="currentBrandId"
      class="form-select"
      aria-label="Default select example"
    >
      <option selected value="-1">Brands</option>
      <option [value]="brand.id" *ngFor="let brand of brands">
        {{ brand.name }}
      </option>
    </select>
  </div>
  <div class="col-md-2">
    <select
      [(ngModel)]="currentColorId"
      class="form-select"
      aria-label="Default select example"
    >
      <option selected value="-1">Colors</option>
      <option [value]="color.id" *ngFor="let color of colors">
        {{ color.name }}
      </option>
    </select>
  </div>
  <div class="col-md-2">
    <button
      (click)="getCarDetailsByFilter(currentColorId, currentBrandId)"
      class="btn btn-primary"
    >
      Filtrele
    </button>
  </div>
  <div class="col">
    <div class="input-group">
      <input
        type="text"
        [(ngModel)]="carFilter"
        class="form-control"
        placeholder="Type CarName"
        aria-label="Default select example"
        aria-describedby="button-addon2"
      />
      <button
        (click)="getCurrentCarDetailClass()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        Button
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div
    *ngFor="let carDetail of carsDetails | carDetailFilter: carFilter"
    class="col-md-4"
  >
    <div class="card" style="width: 18rem">
      <img
        [src]="getCarThumbnailUrl(carDetail.carId)"
        class="card-img-top"
        role="button"
        routerLink="/cardetails/{{ carDetail.carId }}"
        alt="kys"
      />
      <div class="card-body">
        <h5 class="card-title">{{ carDetail.carName }}</h5>
        <div class="row">
          <div class="col">
            <div class="d-grid">
              <button class="btn btn-primary" type="button">+Favorites</button>
            </div>
          </div>
          <div class="col">
            <div class="d-grid">
              <button routerLink="/rental/payment"
              class="btn btn-primary" type="button">+Rent</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
