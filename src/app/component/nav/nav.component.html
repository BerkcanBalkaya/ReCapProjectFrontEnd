<header class="header">
  <fa-icon
    (click)="menuClick()"
    [icon]="faBars"
    id="menu-btn"
    class="fas fa-bars"
  ></fa-icon>
  <a href="#" class="logo"> <span>max</span>wheels </a>
  <nav class="navbar">
    <a routerLink="/home">home</a>
    <a routerLink="/cars">vehicles</a>
    <a routerLink="/services">services</a>
    <a routerLink="/featured">featured</a>
    <a routerLink="/reviews">reviews</a>
    <a routerLink="/contact">contact</a>
  </nav>
  <div *ngIf="!loginCheckInfo" class="sign-button-wrapper">
    <div [class]="" (click)="homeLoginClick()" id="login-btn">
      <button class="btn">login</button>
      <fa-icon [icon]="faUser"></fa-icon>
    </div>
    <div (click)="homeRegisterClick()" id="register-btn">
      <button class="btn">register</button>
      <fa-icon [icon]="faUser"></fa-icon>
    </div>
  </div>
  <div *ngIf="loginCheckInfo" class="sign-button-wrapper">
    <div class="input-group">
      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{loginCheckInfo.firstName|uppercase}}</button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Profile </a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><a class="dropdown-item" href="#">Mail</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a (click)="logOut()" class="dropdown-item" href="#">Log out</a></li>
      </ul>
    </div>

  </div>
</header>
<app-register [registerFormClass]="registerFormChild"></app-register>
<app-login [loginFormClass]="loginFormChild"></app-login>
